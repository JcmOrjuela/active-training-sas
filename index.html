<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ACTIVE TRAINING SAS</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f4f6f8;
      color: #333;
    }

    header {
      background: #1f2937;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }

    header img {
      width: 100px;
      height: auto;
      margin-bottom: 1rem;
    }

    nav {
      background: #374151;
      padding: 1rem;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 12px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    section {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
      background: white;
      margin-bottom: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    h2 {
      color: #1f2937;
      border-bottom: 2px solid #e5e7eb;
      padding-bottom: 0.5rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }

    .grid img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }

    footer {
      background: #1f2937;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    p, li {
      line-height: 1.6;
    }
  </style>
</head>
